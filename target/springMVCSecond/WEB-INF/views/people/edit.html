<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактируем человека</title>
</head>
<body>
Поля:
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" >
    <label for="name">Введите Имя</label>
    <input type="text" th:field="*{name}" id="name" />
    <p th:if="${#fields.hasErrors('name')}" style="color:red" th:errors="*{name}"></p>
    <label for="age">Возраст</label>
    <input type="text" th:field="*{age}" id="age" />
    <p th:if="${#fields.hasErrors('age')}" style="color:red" th:errors="*{age}"></p>
    <label for="name">Email</label>
    <input type="text" th:field="*{email}" id="email" />
    <p th:if="${#fields.hasErrors('email')}" style="color:red" th:errors="*{email}"></p>
    <input type="submit" value="Обновить!" />
</form>
</body>
</html>
