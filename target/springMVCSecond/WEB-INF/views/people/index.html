<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id = ${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge() + ', ' + person.getEmail()}">User</a>
</div>
<br/>
<hr/>
<a href="/people/new">Создать нового человека</a>
</body>
</html>
